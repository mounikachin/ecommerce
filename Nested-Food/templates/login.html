{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page Header End -->
<section class="vh-110 " style="background-color: #eee; width:100%">
      <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="card text-black" id="login" style="border-radius: 25px; ">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:#fbaf32"><b> Sign in</b></p>
              
                  <form class="mx-1 mx-md-4" method="post" style="color:#fbaf32">
                    {% csrf_token %}
                    {% if message %}
                      <div class="form-group">{{message}}</div>
                    {% endif %}
  
                    <div class="d-flex flex-row mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw mt-3 mr-1"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" placeholder="Enter your email" name='email' class="form-control" onkeyup="check_email()" required />
                        <label class="form-label" for="form3Example3c" >Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw mt-3 mr-1"></i>
                      <div class="form-outline flex-fill mb-0" >
                        <input type="password" id="pass1" placeholder="Enter password" name="pass1" class="form-control"  required/>
                        <label class="form-label" for="form3Example4c" >Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      
                      
                     <button type="submit" class="btn btn btn-lg" style="background-color:#fbaf32" >  login  </button>
                      
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      
                      
                      <a href="{% url 'register' %}"> don't have any account / Signup </a>
                      
                    </div>
  
                  </form>
  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock content %}
